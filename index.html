<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <!-- https://github.com/szimek/signature_pad -->
  <body>
    <h1>invoice app</h1>
    <div>
      <input type="button" class="receipt" value="Receipt" />
      <input type="button" class="invoice" value="Invoice" />
    </div>

    <form action="">
      <!-- ############################### Receipt ################################## -->

      <div class="receipt_page" style="display: block">
        <h3>receipt goes here</h3>
        <div class="logo">
          <label>logo goes here</label>
          <input type="file" />
        </div>
        <!-- business name  -->
        <div class="">
          <label>Business Name</label>
          <input type="text" name="receipt_business_name" />
        </div>
        <!-- Recipient name -->
        <div class="">
          <label>Recipient's Name</label>
          <input type="text" name="receipt_business_name" />
        </div>

        <div class="">
          <label>Recipient's Address</label>
          <input type="text" name="receipt_recipient_address" />
        </div>
        <!-- Receipt number -->
        <div class="">
          <label>Receipt Number</label>
          <input type="text" name="receipt_number" />
        </div>
        <!-- Date Created  -->
        <div class="date">
          <label>Select Date</label>
          <input type="text" name="receipt_date_created" />
        </div>

        <div class="">
          <label>Payment Method</label>
          <select name="receipt_payment_method">
            <option value="">Bank Transfer</option>
            <option value="">Mobile Deposit</option>
            <option value="">other</option>
          </select>
          <label>If Other</label>
          <input type="text" />
        </div>
        <!-- items -->
        <div class="receipt_item">
          <div>
            <label>Description</label>
            <textarea name="description" cols="20" rows="2"></textarea>
          </div>
          <div>
            <label>Unit/Quantity</label>
            <input name="Unit" />
          </div>
          <div>
            <label>Price</label>
            <input type="text" name="price" />
          </div>
          <input type="button" value="add item" id="add_receipt_items" />
        </div>
        <div class="supplementary_items">
          <div>
            <label>Shipping ðŸ“¦</label>
            <input name="Shipping" />
          </div>
          <div>
            <label>VAT </label>
            <input name="vat" />
          </div>
          <div>
            <label>Discount</label>
            <input type="text" name="discount" />
          </div>
        </div>

        <div class="totals">
          <div>
            <label>Sub Total</label>
            <input type="text" name="sub_total" />
          </div>
          <div>
            <label>Total</label>
            <input type="text" name="total" />
          </div>
        </div>
        <div>
          <input
            type="button"
            name="receipt_add_signature"
            id=""
            value="Add Signature"
          />
        </div>
      </div>
      <!-- ############################### Invoice ################################## -->
      <div class="invoice_page" style="display: none">
        <h3>invoice goes here</h3>
        <!-- logo -->
        <div class="logo">
          <label>logo goes here</label>
          <input type="file" />
        </div>
        <!-- business name  -->
        <div class="">
          <label>Business Name</label>
          <input type="text" name="business_name" />
        </div>
        <!-- Recipient name -->
        <div class="">
          <label>Recipient's Name</label>
          <input type="text" name="Recipient_name" />
        </div>
        <!-- invoice number -->
        <div class="">
          <label>Invoice Number</label>
          <input type="text" name="invoice_number" />
        </div>
        <!-- Date Created  -->
        <div class="date">
          <label>Date</label>
          <input type="text" name="date_created" />
        </div>
        <!-- Payment Due Date -->
        <div class="date">
          <label>Due Date</label>
          <input type="text" name="due_date" />
        </div>
        <!-- forms of payment  -->
        <div class="">
          <label>Payment Method</label>
          <select name="payment_method">
            <option value="">Bank Transfer</option>
            <option value="">Mobile Deposit</option>
            <option value="">Other</option>
          </select>
          <label>If Other:</label>
          <input type="text" name="invoice_if_other" />
        </div>
        <!-- items -->
        <div class="invoice_item">
          <div>
            <label>Description</label>
            <textarea name="description" cols="20" rows="2"></textarea>
          </div>
          <div>
            <label>Unit/Quantity</label>
            <input name="Unit" />
          </div>
          <div>
            <label>Price</label>
            <input type="text" name="price" />
          </div>
        </div>
        <br />
        <input type="button" value="add item" id="add_invoice_items" />

        <div>
          <div class="supplementary_items">
            <label>Shipping ðŸ“¦</label>
            <input name="Shipping" />
          </div>
          <div>
            <label>VAT </label>
            <input name="vat" />
          </div>
          <div>
            <label>Discount</label>
            <input type="text" name="discount" />
          </div>
        </div>

        <div class="totals">
          <div>
            <label>Sub Total</label>
            <input type="text" name="sub_total" />
          </div>
          <div>
            <label>Total</label>
            <input type="text" name="total" />
          </div>
        </div>
        <div>
          <input
            type="button"
            name="invoice_add_signature"
            id=""
            value="Add Signature"
          />
        </div>
        <div>
          <input type="submit" value="Preview" />
        </div>
      </div>
    </form>
  </body>
  <!-- <script src="script.js"></script>
  <script src="db.js"></script> -->
</html>
